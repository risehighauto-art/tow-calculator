<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoadTek Tow Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 420px;
        background: #1a1a1a;
        padding: 25px;
        margin-top: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.25);
        border: 1px solid #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff3333;
        font-size: 26px;
        letter-spacing: 1px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #ccc;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: none;
        border-radius: 8px;
        background: #2a2a2a;
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ff3333;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 17px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: #ff5555;
    }

    #results {
        margin-top: 25px;
        padding: 20px;
        background: #222;
        border-radius: 10px;
        display: none;
        border: 1px solid #333;
    }

    .result-line {
        margin-bottom: 10px;
        font-size: 16px;
    }
</style>
</head>

<body>
<div class="container">
    <h1>RoadTek Tow Calculator</h1>

    <label>Pickup Location</label>
    <input id="pickup" placeholder="Enter pickup address">

    <label>Dropoff Location</label>
    <input id="dropoff" placeholder="Enter dropoff address">

    <button onclick="calculateTow()">Calculate Tow</button>

    <div id="results">
        <div class="result-line" id="pickupDisplay"></div>
        <div class="result-line" id="dropoffDisplay"></div>
        <div class="result-line" id="distanceDisplay"></div>
        <div class="result-line" id="priceDisplay"></div>
    </div>
</div>

<script>
async function geocode(address) {
    const url = "https://nominatim.openstreetmap.org/search?format=json&q=" + encodeURIComponent(address);
    const response = await fetch(url);
    const data = await response.json();
    if (data.length === 0) return null;
    return { lat: data[0].lat, lon: data[0].lon, display: data[0].display_name };
}

async function getDrivingDistance(pickup, dropoff) {
    const url = `https://router.project-osrm.org/route/v1/driving/${pickup.lon},${pickup.lat};${dropoff.lon},${dropoff.lat}?overview=false`;
    const response = await fetch(url);
    const data = await response.json();
    if (!data.routes || data.routes.length === 0) return null;
    return data.routes[0].distance / 1609.34; // meters â†’ miles
}

function shortenAddress(full) {
    const parts = full.split(",");
    return parts.slice(0, 2).join(",").trim();
}

async function calculateTow() {
    const pickupInput = document.getElementById("pickup").value.trim();
    const dropoffInput = document.getElementById("dropoff").value.trim();

    if (!pickupInput || !dropoffInput) {
        alert("Enter both pickup and dropoff addresses.");
        return;
    }

    const pickup = await geocode(pickupInput);
    const dropoff = await geocode(dropoffInput);

    if (!pickup || !dropoff) {
        alert("One or both addresses could not be found.");
        return;
    }

    const miles = await getDrivingDistance(pickup, dropoff);
    if (!miles) {
        alert("Unable to calculate driving distance.");
        return;
    }

    const rate = 4.00;
    const price = miles * rate;

    document.getElementById("pickupDisplay").innerText = "Pickup: " + shortenAddress(pickup.display);
    document.getElementById("dropoffDisplay").innerText = "Dropoff: " + shortenAddress(dropoff.display);
    document.getElementById("distanceDisplay").innerText = "Distance: " + miles.toFixed(1) + " miles";
    document.getElementById("priceDisplay").innerText = "Price: $" + price.toFixed(2);

    document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
